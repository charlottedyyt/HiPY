<h2>My Question</h2>
{{ myQuestion.id }}
<br />
{{ myQuestion.title }}
<br />
{{ myQuestion.description }}

<h2>My Answers</h2>
<ul>
  <li *ngFor="let answer of myAnswers">
    {{ answer.user }}
    <br />
    {{ answer.response }}
  </li>
</ul>

<a routerLink="/create-answer/{{ myQuestion.id }}">
  <button>
    Add answer
  </button>
</a>
