          <!-- header is above -->

                  <div class="card-header">
                    <h3>Welcome to HiPy!</h3>
                  </div>
                  <div class="card-body">
                        <br />
                      <br />
                      <a routerLink="/questions">
                        <button class="btn btn-outline-light align-items-right btn-md d-flex justify-content-center">
                        Main Page
                      </button>
                      </a>
                    
                    <button class="btn btn-outline-light btn-md d-flex justify-content-center"
                    (click)="logout()">Signout</button>
                  </div>
                </div>
              </div>
            </div>

          <ng-template #login>   
        <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
            <a class="navbar-brand texta-purple" href="/login">HiPY</a>
            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link text-secondary" href="/login">Login</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- header is above -->
              <div class="container">
                  <div class="d-flex justify-content-center h-100">
                    <div class="card">
                      <div class="card-header">
                        <h3>Sign up using email</h3>
                      </div>
                      <div class="card-body">
                            <br />
                          <div class="input-group form-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <label for="email" class="label"></label><br />
                            <!-- <input type="email" class="input form-control" [(ngModel)]="email" /> -->
                            <input type="email" class="form-control input"  [(ngModel)]="email"  placeholder="email@purdue.edu">
                          </div>
                          <br />
                          <button
              class="btn btn-outline-light align-items-right btn-md is-primary btn-md"
              [disabled]="emailSent"
              (click)="sendEmailLink(email)">
              Get Login Link </button>
                        
                      </div>
                      <div class="card-footer">
                          <div *ngIf="emailSent" class="d-flex justify-content-center text-light">
                              Cool! We sent you an email with your login link
                            </div>
                          <div *ngIf="errorMessage" class="d-flex justify-content-center text-light">
                              Please enter a valid email
                            </div>
                      </div>
                    </div>
                  </div>
                </div>
          </ng-template>
        </body>
