<div>
    <a routerLink="/create">
      <button class="btn btn-outline-secondary align-items-right btn-md">
        add a Question
      </button>
      <a routerLink="/search">
        <button class="btn btn-outline-secondary align-items-right btn-md">
          search a Question
        </button>
      </a>
    </a>
</div>

<ul>
  <li *ngFor="let question of myQuestions">
      <div class="album py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="card mb-12 shadow-sm">
                  <img class="bd-placeholder-img" width="100%" height="60" src="assets/headimg.jpg" />
                  <div class="card-body">
                        <h2 class="card-title">{{ question.title }}</h2>
                        <p class="card-text">
                            {{ question.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <!-- to add button in the card-->
                      <div class="btn-group">
                        <a  href="/details/{{ question.id }}">
                        <button type="button" 
                        class="btn btn-sm btn-outline-secondary">View</button>
                        </a>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                      </div> 
                      <small class="text-muted">9 mins</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </li>
</ul>
