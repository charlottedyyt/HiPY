<h2>My Questions</h2>-->
<div>
    <a routerLink="/create">
      <button class="btn btn-outline-dark align-items-right btn-sm">
        add a Question
      </button>
      <a routerLink="/search">
        <button class="btn btn-outline-dark align-items-right btn-sm">
          search a Question
        </button>
      </a>
    </a>
</div>
  
<ul>
  <li *ngFor="let question of myQuestions">
      <div class="album py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="card mb-12 shadow-sm">
                  <img class="bd-placeholder-img" width="10%" height="70" src="https://pbs.twimg.com/profile_images/1018767687651086341/hqBibsOe_400x400.jpg" />
                  <div class="card-body">
                        <h2 class="card-title">{{ question.title }}</h2>
                        <p class="card-text">
                            {{ question.description }}</p>
                     
                    <div class="d-flex justify-content-between align-items-center">
                      <!-- to add button in the card-->
                      <div class="btn-group">
                        <a  href="/details/{{ question.id }}">
                        <button type="button" 
                        class="btn btn-sm btn-outline-secondary">View</button>
                        </a>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                      </div> 
                      <small class="text-muted">9 mins</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </li>
</ul>
