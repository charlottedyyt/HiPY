<h2>My Questions</h2>
<ul>
  <li *ngFor="let question of myQuestions">
    <a routerLink="/details/{{ question.id }}">
      title: {{ question.title }}
      <br />
      description: {{ question.description }}
    </a>
  </li>
</ul>

<div>
  <a routerLink="/create">
    <button>
      add a Question
    </button>
  </a>
</div>

<div>
  <a routerLink="/search">
    <button>
      search a Question
    </button>
  </a>
</div>
